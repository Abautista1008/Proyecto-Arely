
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Proyecto Are</title>
	<style>
		body {
			background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.container {
			margin-top: 60px;
			background: #fff;
			border-radius: 18px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			padding: 40px 32px 32px 32px;
			min-width: 320px;
			max-width: 90vw;
			text-align: center;
		}
		h1 {
			color: #3b3b5c;
			font-size: 2.5rem;
			margin-bottom: 32px;
			letter-spacing: 2px;
		}
		.button-list {
			display: flex;
			flex-direction: column;
			gap: 18px;
		}
		.button-list a {
			text-decoration: none;
		}
		.btn {
			background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
			color: #fff;
			border: none;
			border-radius: 8px;
			padding: 14px 0;
			font-size: 1.1rem;
			font-weight: 500;
			cursor: pointer;
			transition: background 0.2s, transform 0.2s;
			box-shadow: 0 2px 8px rgba(99,102,241,0.08);
			width: 200px;
			margin: 0 auto;
			display: block;
		}
		.btn:hover {
			background: linear-gradient(90deg, #818cf8 0%, #38bdf8 100%);
			transform: translateY(-2px) scale(1.04);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Proyecto Are</h1>
		<div class="button-list">
			<a href="inicio.html"><button class="btn">Inicio</button></a>
			<a href="arely.html"><button class="btn">Arely</button></a>
			<a href="juan.html"><button class="btn">Juan</button></a>
			<a href="ricardo.html"><button class="btn">Ricardo</button></a>
		</div>
	</div>
</body>
</html>
